<!DOCTYPE html>
<html>
  <head>
    <title>ユーザー登録・ログイン</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      .factory-link {
        position: absolute;
        top: 20px;
        right: 20px;
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
  
      .factory-link:hover {
        background-color: #45a049;
      }
    </style>
  </head>
<body>
  <header>
    <h1>ユーザー登録・ログイン</h1>
    <a href="quizFactory.html" class="factory-link">クイズ作成</a>
  </header>
  <main>
    <div id="signup-container">
      <h2>ユーザー登録</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="メールアドレス" required>
        <input type="password" id="signupPassword" placeholder="パスワード" required>
        <button type="submit">登録</button>
      </form>
    </div>

    <div id="login-container">
      <h2>ログイン</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="メールアドレス" required>
        <input type="password" id="loginPassword" placeholder="パスワード" required>
        <button type="submit">ログイン</button>
      </form>
    </div>
  </main>

  <script type="module" src="firebase.js"></script>
</body>
</html>
