<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-learning Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>院内感染対策クイズ</h1>
    <h3>手指消毒が適切なタイミングで行われているか、確認しましょう</h3>
  </header>
  <main>
    <div id="link-container">
      <a id="link-button" href="https://med.saraya.com/who/fivemoments.html" target="_blank">手指消毒の<br>タイミングとは？</a>
    </div>
    <div id="quiz-container">
      <h2 id="quiz-title"></h2>
      <div id="video-container"></div>
      <div id="options-container"></div>
      <button id="submit-btn" disabled>回答</button>
      <p class="discription">動画終了後に回答できます</p>
      <div id="progress-container">
        <div id="progress-bar"></div>
        <span id="progress-text"></span>
      </div>
    </div>
    <div id="result-container" style="display: none;"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
