<!DOCTYPE html>
<html>
<head>
  <title>ユーザー登録・ログイン</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>ユーザー登録・ログイン</h1>
  </header>
  <main>
    <div id="signup-container">
      <h2>ユーザー登録</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="メールアドレス" required>
        <input type="password" id="signupPassword" placeholder="パスワード" required>
        <button type="submit">登録</button>
      </form>
    </div>

    <div id="login-container">
      <h2>ログイン</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="メールアドレス" required>
        <input type="password" id="loginPassword" placeholder="パスワード" required>
        <button type="submit">ログイン</button>
      </form>
    </div>
  </main>

  <script type="module" src="firebase.js"></script>
</body>
</html>
